<div v-if="show" class="modal-overlay">
  <div class="modal-box">
    <h3>Edit Bahan Ajar</h3>

    <div class="form-group">
      <label>Kode:</label>
      <input type="text" v-model="data.kode" disabled>
    </div>

    <div class="form-group">
      <label>Judul:</label>
      <input type="text" v-model="data.judul">
    </div>

    <div class="form-group">
      <label>Kategori:</label>
      <select v-model="data.kategori">
        <option>SI</option>
        <option>TI</option>
        <option>MIPA</option>
        <option>Ekonomi</option>
        <option>Umum</option>
      </select>
    </div>

    <div class="form-group">
      <label>UPBJJ:</label>
      <select v-model="data.upbjj">
        <option>Jakarta</option>
        <option>Bandung</option>
        <option>Surabaya</option>
        <option>Medan</option>
        <option>Makassar</option>
      </select>
    </div>

    <div class="form-group">
      <label>Rak:</label>
      <input type="text" v-model="data.lokasiRak">
    </div>

    <div class="form-group">
      <label>Qty:</label>
      <input type="number" v-model.number="data.qty">
    </div>

    <div class="form-group">
      <label>Safety:</label>
      <input type="number" v-model.number="data.safety">
    </div>

    <button class="btn-simpan" @click="save">Simpan</button>
    <button class="btn-tutup" @click="close">Batal</button>
  </div>
</div>
